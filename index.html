<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <link rel="stylesheet" href="style.css">
     <title>Photo Pop-up</title>
 </head>
 <body>
     <div class="gallery">
        <div class="img-container">
            <img src="./small/pexels-flo-maderebner-869258.jpg" alt="Snow on the Mountains" data-original="pexels-flo-maderebner-869258-large.jpg" />
         </div>
         <div class="img-container">
            <img src="./small/pexels-nicolas-postiglioni-919804.jpg" alt="Green forrest and river" data-original="pexels-nicolas-postiglioni-919804-large.jpg" />
         </div>
         <div class="img-container">
            <img src="./small/pexels-spencer-gurley-1497587.jpg" alt="6 miles off-shore" data-original="pexels-spencer-gurley-1497587-large.jpg" />
         </div>
         <div class="img-container">
            <img src="./small/pexels-your-photo-trips-2847862.jpg" alt="Guns and criens they goes together" data-original="pexels-your-photo-trips-2847862-large.jpg" />
         </div>         
     </div>
     <div class="modal">
         <img src="./large/pexels-flo-maderebner-869258-large.jpg" class="full-img" />
         <p class="caption">sdfsdf</p>
     </div>
     <script src="./app.js"></script>
 </body>
</html>
